<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>MyGamesList
    </title>
</head>
<body>
    <form class="container search search-home" action="add" method="POST">
        <button class="btn btn-primary">ADICIONAR</button>
    </form>
    
    <table class="table table-hover table-style center">
        <tr>
            <td>Jogos</td>
            <td>Platinado</td>
            <td>Status</td>
        </tr>
        {% for game in games:%}
        <tr>
            <form class="container" action="excluir" method="POST">
                <td>
                    {{game["name"] }}
                </td>
                <td>{{game["platinum"]}}</td>
                <td>{{game["status"]}}</td>
            
                <td>
                    <button class="button1">X</button>
                    <input type="hidden" name="id" value="{{ game['id'] }}">
                </form>
                <form class="container" action="edit" method="POST">
                    <button class="button1">EDIT</button>
                    <input type="hidden" name="id" value="{{ game['id'] }}">
                </td>
            </form>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
