<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>MyGamesList
    </title>
</head>
<body>
    <form class="container search" action="create" method="POST">
        <input name='name' class = "form-control"/>
        <button class="btn btn-primary"  >Salvar</button>
    </form>
    
    <table class="table table-hover table-style">
        <tr>
            <td>Jogos</td>
            <td>Platina</td>
        </tr>
        {% for task in tasks:%}
        <tr>
            <form class="container" action="excluir" method="POST">
                <td><button class="form-control btn-close btn-close-white"></button><input type="hidden" name="task" value="{{ task['name'] }}">{{ task["name"] }}</td>
                <td>{{task["finished"]}}</td>
            </form>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
